<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalho UNINTER</title>
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Meu Portfólio</h1>
    </header>
    <!-- Container é o principal, possuindo 4 divs para serem clicados -->
    <div class="container">
      <div class="box" onclick="showContent('Sobre Mim')">
        <!-- Adicione o evento onclick -->
        <h2>Sobre Mim</h2>
      </div>
      <div class="box" onclick="showContent('Formação Educacional')">
        <h2>Formação Educacional</h2>
      </div>
      <div class="box" onclick="showContent('Portfólio')">
        <h2>Portfólio</h2>
      </div>
      <div class="box" onclick="showContent('Contato')">
        <h2>Contato</h2>
      </div>
    </div>
    <div id="content"></div>
    <!-- Div de conteúdo -->
  </body>
  <link rel="stylesheet" href="style.css" />
</html>
